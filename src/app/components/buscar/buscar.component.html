<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar:</label>
                <input type="text" [(ngModel)]='buscar' name='buscar' (keyup.enter)='buscarPelicula()' class="form-control" placeholder="Buscar una película">
            </div>
        </div>
    </div>
    <div class="row animated fadeIn fast">
        <div class="card-columns">
            <div class="card" *ngFor='let pelicula of _ps.peliculas'>
              <img [src]="pelicula|peliculaImagen" class="card-img-top" [alt]="pelicula.original_title">
              <div class="card-body">
                <h5 class="card-title">{{ pelicula.original_title }}</h5>
                <p class="card-text text-justify">{{ pelicula.overview | slice:0:250 }}...</p>

                <!-- El buscar con '' siguiente el string de la página a donde quiero buscar y el buscar sin '' es el parametro de busqueda -->
                <button type="button" [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]" class="btn btn-outline-primary btn-block">
                    Ver más...
                </button>
              </div>
            </div>
        </div>
    </div>
</div>
